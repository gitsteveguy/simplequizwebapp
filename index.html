<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rapid Fire Questions</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main-container" class="container">
      <h1>Rapid Fire ðŸ”¥ ðŸ”¥</h1>
      <select id="team-select">
        <option value="">Select a team</option>
        <!-- Options will be populated by JavaScript -->
      </select>
      <div class="question-box">
        <p id="question">Select a Team</p>
      </div>
      <p id="question-progress">--</p>
      <div class="timers">
        <div class="timer-container">
          <p>Interval Timer in Seconds</p>
          <div class="circle-timer">
            <svg width="100" height="100">
              <circle cx="50" cy="50" r="40" class="progress-bg"></circle>
              <circle
                cx="50"
                cy="50"
                r="40"
                class="progress"
                id="interval-progress"
              ></circle>
            </svg>
            <span id="interval-timer"></span>
            <!-- populated by js -->
          </div>
        </div>
        <div class="timer-container">
          <p>Total Timer in Seconds</p>
          <div class="circle-timer">
            <svg width="100" height="100">
              <circle cx="50" cy="50" r="40" class="progress-bg"></circle>
              <circle
                cx="50"
                cy="50"
                r="40"
                class="progress"
                id="total-progress"
              ></circle>
            </svg>
            <span id="total-timer"></span>
            <!-- populated by js -->
          </div>
        </div>
      </div>
      <div class="btn-container">
        <button id="prev-btn" title="Left Arrow">Previous Question</button>
        <button id="play-pause-btn" title="Spacebar">Pause</button>
        <button id="next-btn" title="Right Arrow">Next Question</button>
      </div>
      <div class="creds">
        Developed By
        <a href="http://stevesajanjacob.com" target="_blank"
          >Steve Sajan Jacob</a
        >
      </div>
    </div>
    <div id="scale-container" class="container">
      <label for="scale">Size : </label>
      <input type="range" id="scale" min="1" max="2" step="0.1" value="1" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
