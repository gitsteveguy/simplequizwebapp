<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Quiz Questions</h1>
      <select id="team-select">
        <option value="">Select a team</option>
        <!-- Options will be populated by JavaScript -->
      </select>
      <div class="question-box">
        <p id="question">Select a Team</p>
      </div>
      <p id="question-progress">--</p>
      <div class="timers">
        <div class="timer-container">
          <p>Interval Timer in Seconds</p>
          <div class="circle-timer">
            <svg width="100" height="100">
              <circle cx="50" cy="50" r="40" class="progress-bg"></circle>
              <circle
                cx="50"
                cy="50"
                r="40"
                class="progress"
                id="interval-progress"
              ></circle>
            </svg>
            <span id="interval-timer"></span>
            <!-- populated by js -->
          </div>
        </div>
        <div class="timer-container">
          <p>Total Timer in Seconds</p>
          <div class="circle-timer">
            <svg width="100" height="100">
              <circle cx="50" cy="50" r="40" class="progress-bg"></circle>
              <circle
                cx="50"
                cy="50"
                r="40"
                class="progress"
                id="total-progress"
              ></circle>
            </svg>
            <span id="total-timer"></span>
            <!-- populated by js -->
          </div>
        </div>
      </div>
      <div class="btn-container">
        <button id="prev-btn">Previous Question</button>
        <button id="play-pause-btn">Pause</button>
        <button id="next-btn">Next Question</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
